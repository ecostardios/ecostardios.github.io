---
layout: default
---

<article class="contact">

  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <form action="https://getsimpleform.com/messages?form_api_token=2778713d4035757b1ac110849965cd8e" method="post">
    <!-- the redirect_to is optional, the form will redirect to the referrer on submission -->
    <input type='hidden' name='redirect_to' value='https://ecostardios.com.br/obrigado' />
    <!-- all your input fields here.... -->

    <input type="email" name="Remetente" size="35" placeholder="Informe seu e-mail" required> <br>

    <input type="tel" name="Telefone" size="35" placeholder="(DDD)+Telefone (opcional)"><br>

    <textarea name="Mensagem" rows="10" cols="50" placeholder="Digite uma mensagem..." required></textarea> <br>

    <input type='submit' value='Enviar' />
  </form>

</article>
